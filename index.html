<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
      rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="header">
        <h1>Inventario</h1>
        <p class="azul">Registro y búsqueda de Inventario</p>
    </div>

    <div class="content">
        <div  class="form-register">
            <h2>Registrar producto</h2>
            <div class="content-info">
                <form>
                    <div class="field">
                        <label>Código:</label>
                        <input class="inputs" type="text" name="code" id="code" maxlength="5" placeholder="Ingrese el código">
                    </div>
                    <div class="field">
                        <label>Nombre:</label>
                        <input class="inputs" type="text" name="name" id="name" placeholder="Ingrese el nombre">
                    </div>
                    <div class="field">
                        <label>Cantidad:</label>
                        <input class="inputs" type="number" name="amount" id="amount" placeholder="Ingrese la cantidad">
                    </div>
                    <div class="field">
                        <label>Costo:</label>
                        <input class="inputs" type="number" name="cost" id="cost" placeholder="Ingrese el costo">
                    </div>
                    <div class="field">
                        <label>Posición donde registrar el producto</label>
                        <select class="inputs" name="position" id="position"></select>
                    </div>
                    <div class="field">
                        <input class="button" type="button" value="Agregar" id="bttnAdd">
                    </div>
                    <div class="field">
                        <h2>Buscador</h2>
                        <div>
                            <input class="inputs" type="text" name="number" id="searchCode" placeholder="Ingrese el código del producto">
                            <input class="button" type="button" value="Buscar" id="bttnSearch">
                        </div>
                    </div>
                    <div class="field">
                        <h2>Eliminar un producto</h2>
                        <div>
                            <input class="inputs" type="text" name="productCode" id="deleteCode" placeholder="Ingrese el código del producto">
                            <input class="button" type="button" value="Borrar" id="bttnErase">
                        </div>
                    </div>
                    <div class="field">
                        <h2>Acciones</h2>
                        <input type="button" value="Mostrar todos los productos" id="bttnShow" class="buttonAction">
                        <input type="button" value="Mostrar los productos inverso" id="bttnShowLast" class="buttonAction">
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="details" id = 'details'></div>
                <div>
                    <table id="table"></table>
            

        
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
